<!doctype html>
<html ng-app="angular-dragtable-page">
    <head>
        <title>angular-dragtable</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- Page CSS -->
        <link rel="stylesheet" href="styles/page.css">
        <link rel="shortcut icon" href="https://assets-cdn.github.com/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">angular-dragtable</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
                        <li ui-sref-active="active"><a ui-sref="docs">Docs</a></li>
                        <li ui-sref-active="active"><a ui-sref="examples">Examples</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/pratyushmittal/angular-dragtable">Github</a></li>
                        <li><a href="https://github.com/pratyushmittal/angular-dragtable/issues">Issues</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        
        <div class="main container" ui-view></div>
        
        <footer class="footer">
            <div class="container">
                <p class="text-muted pull-left">Original code by <a href="http://www.danvk.org/wp/dragtable/">Dan</a> and ported by <a href="http://fully-faltoo.com">Pratyush Mittal</a> to AngularJS.</p>
                <p class="text-muted pull-right">angular-dragtable is under <a href="http://choosealicense.com/licenses/mit/">MIT License</a>.</p>
            </div>
        </footer>
        
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        
        
        <script src="https://rawgit.com/Naxmeify/angular-dragtable/release/0.1.0/src/angular-dragtable.min.js"></script>
        
        <script src="scripts/app.js"></script>
        <script src="scripts/modules/home/module.js"></script>
        <script src="scripts/modules/docs/module.js"></script>
        <script src="scripts/modules/examples/module.js"></script>
        
    </body>
</html>
